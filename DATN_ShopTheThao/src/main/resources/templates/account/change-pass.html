<!DOCTYPE html>
<html lang="en" class="light-style customizer-hide" dir="ltr"
	data-theme="theme-default" data-assets-path="../assets/"
	data-template="vertical-menu-template-free"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

<title>Register Basic - Pages | Sneat - Bootstrap 5 HTML Admin
	Template - Pro</title>

<meta name="description" content="" />

<!-- Favicon -->
<link rel="icon" type="image/x-icon"
	th:href="@{/admin-page/assets/img/favicon/favicon.ico}" />

<!-- Fonts -->
<link rel="preconnect" th:href="@{https://fonts.googleapis.com}" />
<link rel="preconnect" th:href="@{https://fonts.gstatic.com}"
	crossorigin />
<link
	th:href="@{https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap}"
	rel="stylesheet" />

<!-- Icons. Uncomment required icon fonts -->
<link rel="stylesheet"
	th:href="@{/admin-page/assets/vendor/fonts/boxicons.css}" />

<!-- Core CSS -->
<link rel="stylesheet"
	th:href="@{/admin-page/assets/vendor/css/core.css}"
	class="template-customizer-core-css}" />
<link rel="stylesheet"
	th:href="@{/admin-page/assets/vendor/css/theme-default.css}"
	class="template-customizer-theme-css}" />
<link rel="stylesheet" th:href="@{/admin-page/assets/css/demo.css}" />

<!-- Vendors CSS -->
<link rel="stylesheet"
	th:href="@{/admin-page/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css}" />

<!-- Page CSS -->
<!-- Page -->
<link rel="stylesheet"
	th:href="@{/admin-page/assets/vendor/css/pages/page-auth.css}" />
<!-- Helpers -->
<script th:src="@{/admin-page/assets/vendor/js/helpers.js}"></script>

<!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
<!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
<script th:src="@{/admin-page/assets/js/config.js}"></script>
<style type="text/css">
.logo{
height: 150px;
width: 150px;
}
.logo img{
	max-width: 100%;
    max-height: 100%;
}
</style>
</head>


<body>
	<!-- Content -->

	<div class="container-xxl">
		<div class="authentication-wrapper authentication-basic container-p-y">
			<div class="authentication-inner">
				<!-- Register Card -->
				<div class="card">
					<div class="card-body">
						<!-- Logo -->
						<div class="app-brand justify-content-center mb-0" style="">
							<a href="#" class="logo">
				              <img th:src="@{/user-page/images/icons/logo-01.png}" alt="IMG-LOGO" />
				            </a>
						</div>
						<!-- /Logo -->

						<form id="formAuthentication" class="mb-3" >
							<div class="mb-3 form-password-toggle">
								<label class="form-label" for="password">Mật khẩu hiện tại</label>
								<div class="input-group input-group-merge">
									<input type="password" id="oldPass" class="form-control"
										placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
										aria-describedby="password" required
										th:value="${account.password}" th:name="password"/> <span
										class="input-group-text cursor-pointer"><i
										class="bx bx-hide"></i></span>
								</div>
							</div>
							<div class="mb-3 form-password-toggle">
								<label class="form-label" for="password">Mật khẩu mới</label>
								<div class="input-group input-group-merge">
									<input type="password" id="newPass" class="form-control"
										name="newPass"
										placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
										aria-describedby="password" required/> <span
										class="input-group-text cursor-pointer"><i
										class="bx bx-hide"></i></span>
								</div>
							</div>
							<div class="mb-3 form-password-toggle">
								<label class="form-label" for="password">Xác nhận mật khẩu mới</label>
								<div class="input-group input-group-merge">
									<input type="password" id="checkNewPass" class="form-control"
										name="checkNewPass"
										placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
										aria-describedby="password" required/> <span
										class="input-group-text cursor-pointer"><i
										class="bx bx-hide"></i></span>
								</div>
							</div>
							<button class="btn btn-primary d-grid w-100">Lưu mật khẩu</button>
						</form>
							<a th:href="@{/user/home}"> <button class="btn btn-secondary d-grid w-100"> Trở về</button> </a>
					</div>
				</div>
				<!-- Register Card -->
			</div>
		</div>
	</div>

	<!-- / Content -->


	<!-- Core JS -->
	<!-- build:js assets/vendor/js/core.js -->
	<script th:src="@{/admin-page/assets/vendor/libs/jquery/jquery.js}"></script>
	<script th:src="@{/admin-page/assets/vendor/libs/popper/popper.js}"></script>
	<script th:src="@{/admin-page/assets/vendor/js/bootstrap.js}"></script>
	<script
		th:src="@{/admin-page/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js}"></script>

	<script th:src="@{/admin-page/assets/vendor/js/menu.js}"></script>
	<!-- endbuild -->

	<!-- Vendors JS -->

	<!-- Main JS -->
	<script th:src="@{/admin-page/assets/js/main.js}"></script>

	<!-- Page JS -->

	<!-- Place this tag in your head or just before your close body tag. -->
	<script async defer src="https://buttons.github.io/buttons.js"></script>

</body>
</html>
